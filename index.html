<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Currency-Converter Frontend Barbara Mar </title>
    <link rel = "icon" href="images/icon1.jpg">
    <meta property="og:image" content = "images/share.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

</head>

<body class= "body"> 
    <div class = "container"> 
    <form class = "js-form"> 
        <fieldset class = "from__fieldset"> 
            <legend> <h1 class = "form__header"> KALKULATOR WALUT </h1> 
            </legend>
      <p>
<label> 
    <span class="form__label"> Kwota w PLN :</span>
    <input placeholder = "Wpisz kwotę z PLN" class="form__field js-amount"type=number step= 0.01 autofocus>  
       </label>
 </p>
    <p> 
        <label class="form__label"> Wybierz walutę:
    </label> 
    <label> 
        <select name="currency" class="form__select js-currency"> 
            <option value="EURO"> EURO </option>
            <option value="USD" selected> USD </option>
            <option value="GBP"> GBP  </option>
        </select>
    </label> 
</p>
<p> Wynik: <strong class="result js-result" >0</strong>
</p>
</fieldset>
           <p> 
            <button class="form__button"> Przelicz </button>
            <button type="reset" class="form__button--reset"> Wyczyść </button>
        </p>
    </form>
    </div>
<p> *Kurs walut pochodzi ze strony NBP z dnia 28.09.2023 r </p>
</body>
</html>
